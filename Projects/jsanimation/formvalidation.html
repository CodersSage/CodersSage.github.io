    <title>Document</title>
</head>
<body>
    
    <input  id="input">
    
    <button id="button" onclick="displaydata()">Click me</button>
    <p id="b1"></p>

    <script>

  function displaydata()
  {
        var number=document.getElementById("input").value;

  
        
        var show;



    
        if (number>=100)
        {

            show="enter no less than 100";


        }

        else {

            show="no is correct"
        }

        document.getElementById("b1").innerHTML=show;

    }
    </script>
