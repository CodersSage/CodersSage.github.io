<body>
    <div class="calculatorbody">
<div class="mainscreen">

    <div id="screen2"></div>

</div>

<div class="row1">
    <div class="button b1">1</div>

  </div> 

  <div class="row2">

<div class="row4">



   <div id="b2" class="buttons2 b1">C</div>

    <div class=" button b2 ">.</div>

</div>


    
    </div>       
    <script>
       
var str="";
var str2='';
var str3='';




       
const screen = document.getElementById("screen")

const screen2 = document.getElementById("screen2")

const allButtons = document.getElementsByClassName('button');

const equalButton = document.getElementsByClassName('buttons1');

const ACButton = document.getElementsByClassName('buttons2');






Array.prototype.forEach.call(allButtons, (e) => e.addEventListener('click', () => {
    
    
    
    str += e.innerHTML;
    screen.innerHTML=str;
    
   



    }));



    Array.prototype.forEach.call(ACButton, (e) => e.addEventListener('click',()=>


    {
        str ='' ;
        screen.innerHTML=str;

        str2='';
        screen2.innerHTML=str2;
   
    }
    
    
    
    ))



Array.prototype.forEach.call(equalButton, (e) => e.addEventListener('click',()=>


{
  
str2=eval(str);
screen2.innerHTML=str2;
}



))



  
     
        </script>
